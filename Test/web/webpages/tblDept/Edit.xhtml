<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblDeptEditDlg" widgetVar="TblDeptEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblDeptTitle}">
            <h:form id="TblDeptEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblDeptController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblDeptLabel_deptId}" for="deptId" />
                        <p:inputText id="deptId" value="#{tblDeptController.selected.deptId}" title="#{bundle.EditTblDeptTitle_deptId}" required="true" requiredMessage="#{bundle.EditTblDeptRequiredMessage_deptId}"/>
                        <p:outputLabel value="#{bundle.EditTblDeptLabel_deptName}" for="deptName" />
                        <p:inputText id="deptName" value="#{tblDeptController.selected.deptName}" title="#{bundle.EditTblDeptTitle_deptName}" required="true" requiredMessage="#{bundle.EditTblDeptRequiredMessage_deptName}"/>
                        <p:outputLabel value="#{bundle.EditTblDeptLabel_detail}" for="detail" />
                        <p:inputText id="detail" value="#{tblDeptController.selected.detail}" title="#{bundle.EditTblDeptTitle_detail}" required="true" requiredMessage="#{bundle.EditTblDeptRequiredMessage_detail}"/>
                        <p:outputLabel value="#{bundle.EditTblDeptLabel_branchId}" for="branchId" />
                        <p:selectOneMenu id="branchId" value="#{tblDeptController.selected.branchId}" required="true" requiredMessage="#{bundle.EditTblDeptRequiredMessage_branchId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblBranchController.itemsAvailableSelectOne}"
                                           var="branchIdItem"
                                           itemValue="#{branchIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblDeptController.update}" value="#{bundle.Save}" update="display,:TblDeptListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblDeptEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblDeptEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
