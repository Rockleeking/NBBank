<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblIssueViewDlg" widgetVar="TblIssueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblIssueTitle}">
            <h:form id="TblIssueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblIssueController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblIssueLabel_IId}"/>
                        <h:outputText value="#{tblIssueController.selected.IId}" title="#{bundle.ViewTblIssueTitle_IId}"/>
                        <h:outputText value="#{bundle.ViewTblIssueLabel_IDate}"/>
                        <h:outputText value="#{tblIssueController.selected.IDate}" title="#{bundle.ViewTblIssueTitle_IDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTblIssueLabel_IQty}"/>
                        <h:outputText value="#{tblIssueController.selected.IQty}" title="#{bundle.ViewTblIssueTitle_IQty}"/>
                        <h:outputText value="#{bundle.ViewTblIssueLabel_rate}"/>
                        <h:outputText value="#{tblIssueController.selected.rate}" title="#{bundle.ViewTblIssueTitle_rate}"/>
                        <h:outputText value="#{bundle.ViewTblIssueLabel_reqId}"/>
                        <h:outputText value="#{tblIssueController.selected.reqId}" title="#{bundle.ViewTblIssueTitle_reqId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblIssueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
