<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .ui-layout{
                border-style:none;
                
            }
            .ui-layout-unit ui-widget ui-widget-content ui-corner-all ui-layout-west ui-layout-pane ui-layout-pane-west ui-layout-pane-hover ui-layout-pane-west-hover ui-layout-pane-open-hover ui-layout-pane-west-open-hover{
                width: 150px;
            }
            .ui-layout-north {
                z-index:40 !important;
                overflow:visible !important; 
                padding:0px;
                margin: 0px;
                border-style:none;
                border-collapse: collapse;
                border-spacing:0px;
                outline-offset: inherit;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .ui-panel .ui-panel-titlebar {
                text-align: center;
                padding: 0.5em 1em 0.3em;
            }
            .ui-panel .ui-panel-content {
                border: 0;
                background: none;
                padding: 0;
}
#j_idt16{
    width:150px;
}
.ui-layout-unit-content.ui-widget-content{
    background: url("../resources/image/nb-bank.jpg");
    
    
}



        </style>
    </h:head>
    <p:growl id="growl" life="1500" />
    <h:body>
        
        <p:layout id="main1" fullPage="true">
            <p:layoutUnit position="north">
                
                <p:panel id="header" header="Inventory Management System" style="">
                    <ui:include src="#{npc.currentHeader}"/>
                </p:panel>
            </p:layoutUnit>
            <p:layoutUnit  position="west">
                <ui:insert name="body"/>
                 <p:commandButton value="print"><p:printer target=":centerPanel"/></p:commandButton>
            </p:layoutUnit>
            <p:layoutUnit id="centerPanelmain" position="center">
                <p:panel id="centerPanel" visible="true" toggleable="true" collapsed="false" >
                    <ui:include src="#{npc.currentPage}"/>
                </p:panel>
            </p:layoutUnit>
            
        </p:layout>
    </h:body>
</html>
