<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
            <h:form id="TblOrderListForm">
                <p:panel header="#{bundle.ListTblOrderTitle}">
                    <p:dataTable id="datalist" value="#{tblOrderController.items}" var="item"
                                 selectionMode="single" selection="#{tblOrderController.selected}"
                                 paginator="true"
                                 rowKey="#{item.OId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update=""/>
                        <p:ajax event="rowUnselect" update="createButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblOrderTitle_OId}"/>
                            </f:facet>
                            <h:outputText value="#{item.OId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblOrderTitle_ODate}"/>
                            </f:facet>
                            <h:outputText value="#{item.ODate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblOrderTitle_OQty}"/>
                            </f:facet>
                            <h:outputText value="#{item.OQty}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblOrderTitle_rate}"/>
                            </f:facet>
                            <h:outputText value="#{item.rate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblOrderTitle_VId}"/>
                            </f:facet>
                            <h:outputText value="#{item.VId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblOrderTitle_itmId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itmId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="add new order" actionListener="#{tblOrderController.prepareCreate}" update=":TblOrderCreateForm" oncomplete="PF('TblOrderCreateDialog').show()" />
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="../tblOrder/Create.xhtml"/>
            
    </h:body>
</html>
