<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
            <h:form id="TblStockGenereListForm">
                <p:panel header="#{bundle.ListTblStockGenereTitle}">
                    <p:dataTable id="datalist" value="#{tblStockGenereController.items}" var="item"
                                 selectionMode="single" selection="#{tblStockGenereController.selected}"
                                 paginator="true"
                                 rowKey="#{item.meta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblStockGenereTitle_GName}"/>
                            </f:facet>
                            <h:outputText value="#{item.GName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblStockGenereTitle_meta}"/>
                            </f:facet>
                            <h:outputText value="#{item.meta}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tblStockGenereController.prepareCreate}" update=":TblStockGenereCreateForm" oncomplete="PF('TblStockGenereCreateDialog').show()" disabled="#{empty tblRequestationController.selected}"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TblStockGenereViewForm" oncomplete="PF('TblStockGenereViewDialog').show()" disabled="#{empty tblStockGenereController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TblStockGenereEditForm" oncomplete="PF('TblStockGenereEditDialog').show()" disabled="#{empty tblStockGenereController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tblStockGenereController.destroy}" update=":growl,datalist" disabled="#{empty tblStockGenereController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

             <ui:include src="../tblStockGenere/Create.xhtml"/>
            <ui:include src="../tblStockGenere/Edit.xhtml"/>
            <ui:include src="../tblStockGenere/View.xhtml"/>
            </h:body>

</html>
