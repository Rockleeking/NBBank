<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblVendorViewDlg" widgetVar="TblVendorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblVendorTitle}">
            <h:form id="TblVendorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblVendorController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblVendorLabel_VId}"/>
                        <h:outputText value="#{tblVendorController.selected.VId}" title="#{bundle.ViewTblVendorTitle_VId}"/>
                        <h:outputText value="#{bundle.ViewTblVendorLabel_VName}"/>
                        <h:outputText value="#{tblVendorController.selected.VName}" title="#{bundle.ViewTblVendorTitle_VName}"/>
                        <h:outputText value="#{bundle.ViewTblVendorLabel_VCity}"/>
                        <h:outputText value="#{tblVendorController.selected.VCity}" title="#{bundle.ViewTblVendorTitle_VCity}"/>
                        <h:outputText value="#{bundle.ViewTblVendorLabel_VZone}"/>
                        <h:outputText value="#{tblVendorController.selected.VZone}" title="#{bundle.ViewTblVendorTitle_VZone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblVendorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
