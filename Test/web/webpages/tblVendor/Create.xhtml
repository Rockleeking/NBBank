<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblVendorCreateDlg" widgetVar="TblVendorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTblVendorTitle}">
            <h:form id="TblVendorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblVendorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTblVendorLabel_VId}" for="VId" />
                        <p:inputText id="VId" value="#{tblVendorController.selected.VId}" title="#{bundle.CreateTblVendorTitle_VId}" required="true" requiredMessage="#{bundle.CreateTblVendorRequiredMessage_VId}"/>
                        <p:outputLabel value="#{bundle.CreateTblVendorLabel_VName}" for="VName" />
                        <p:inputText id="VName" value="#{tblVendorController.selected.VName}" title="#{bundle.CreateTblVendorTitle_VName}" required="true" requiredMessage="#{bundle.CreateTblVendorRequiredMessage_VName}"/>
                        <p:outputLabel value="#{bundle.CreateTblVendorLabel_VCity}" for="VCity" />
                        <p:inputText id="VCity" value="#{tblVendorController.selected.VCity}" title="#{bundle.CreateTblVendorTitle_VCity}" required="true" requiredMessage="#{bundle.CreateTblVendorRequiredMessage_VCity}"/>
                        <p:outputLabel value="#{bundle.CreateTblVendorLabel_VZone}" for="VZone" />
                        <p:inputText id="VZone" value="#{tblVendorController.selected.VZone}" title="#{bundle.CreateTblVendorTitle_VZone}" required="true" requiredMessage="#{bundle.CreateTblVendorRequiredMessage_VZone}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblVendorController.create}" value="#{bundle.Save}" update="display,:TblVendorListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblVendorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblVendorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
