<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblBranchEditDlg" widgetVar="TblBranchEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblBranchTitle}">
            <h:form id="TblBranchEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblBranchController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblBranchLabel_branchId}" for="branchId" />
                        <p:inputText id="branchId" value="#{tblBranchController.selected.branchId}" title="#{bundle.EditTblBranchTitle_branchId}" required="true" requiredMessage="#{bundle.EditTblBranchRequiredMessage_branchId}"/>
                        <p:outputLabel value="#{bundle.EditTblBranchLabel_branchName}" for="branchName" />
                        <p:inputText id="branchName" value="#{tblBranchController.selected.branchName}" title="#{bundle.EditTblBranchTitle_branchName}" required="true" requiredMessage="#{bundle.EditTblBranchRequiredMessage_branchName}"/>
                        <p:outputLabel value="#{bundle.EditTblBranchLabel_branchCity}" for="branchCity" />
                        <p:inputText id="branchCity" value="#{tblBranchController.selected.branchCity}" title="#{bundle.EditTblBranchTitle_branchCity}" required="true" requiredMessage="#{bundle.EditTblBranchRequiredMessage_branchCity}"/>
                        <p:outputLabel value="#{bundle.EditTblBranchLabel_branchZone}" for="branchZone" />
                        <p:inputText id="branchZone" value="#{tblBranchController.selected.branchZone}" title="#{bundle.EditTblBranchTitle_branchZone}" required="true" requiredMessage="#{bundle.EditTblBranchRequiredMessage_branchZone}"/>
                        <p:outputLabel value="#{bundle.EditTblBranchLabel_brachContactNo}" for="brachContactNo" />
                        <p:inputText id="brachContactNo" value="#{tblBranchController.selected.brachContactNo}" title="#{bundle.EditTblBranchTitle_brachContactNo}" required="true" requiredMessage="#{bundle.EditTblBranchRequiredMessage_brachContactNo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblBranchController.update}" value="#{bundle.Save}" update="display,:TblBranchListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblBranchEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblBranchEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
