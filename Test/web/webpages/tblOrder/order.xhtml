<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     <h:form id="form">
            <p:growl id="msgs" showDetail="true" autoUpdate="true"  />
 
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="button" value=" order Date" />
            <p:calendar id="button" value="#{oc.date}" showOn="button" />
            <p:outputLabel value="Order Quantity" />
            <p:inputText id="Quantity" value="#{oc.quantity}" />
           <p:outputLabel value="Item_Id" for="itmId" />
                        <p:selectOneMenu id="itmId" value="#{oc.itmId}" required="true">
                           
                            <f:selectItems value="#{tblItemsController.itemsAvailableSelectOne}"
                                           var="itmIdItem"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="Vendor ID" for="deptId" />
                        <p:selectOneMenu id="deptId" value="#{oc.deptId}" required="true" >
                            
                            <f:selectItems value="#{tblVendorController.itemsAvailableSelectOne}"
                                           var="deptIdItem"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="Order price" />
            <p:inputText id="Quantity" value="#{oc.price}" />
        </h:panelGrid>
        </h:form>
    </h:body>

</html>
