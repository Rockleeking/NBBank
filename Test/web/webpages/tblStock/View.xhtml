<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblStockViewDlg" widgetVar="TblStockViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblStockTitle}">
            <h:form id="TblStockViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblStockController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblStockLabel_SId}"/>
                        <h:outputText value="#{tblStockController.selected.SId}" title="#{bundle.ViewTblStockTitle_SId}"/>
                        <h:outputText value="#{bundle.ViewTblStockLabel_minQty}"/>
                        <h:outputText value="#{tblStockController.selected.minQty}" title="#{bundle.ViewTblStockTitle_minQty}"/>
                        <h:outputText value="#{bundle.ViewTblStockLabel_remQty}"/>
                        <h:outputText value="#{tblStockController.selected.remQty}" title="#{bundle.ViewTblStockTitle_remQty}"/>
                        <h:outputText value="#{bundle.ViewTblStockLabel_rate}"/>
                        <h:outputText value="#{tblStockController.selected.rate}" title="#{bundle.ViewTblStockTitle_rate}"/>
                        <h:outputText value="#{bundle.ViewTblStockLabel_itmId}"/>
                        <h:outputText value="#{tblStockController.selected.itmId}" title="#{bundle.ViewTblStockTitle_itmId}"/>
                        <h:outputText value="#{bundle.ViewTblStockLabel_meta}"/>
                        <h:outputText value="#{tblStockController.selected.meta}" title="#{bundle.ViewTblStockTitle_meta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblStockViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
