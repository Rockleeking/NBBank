<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblStockEditDlg" widgetVar="TblStockEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblStockTitle}">
            <h:form id="TblStockEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblStockController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblStockLabel_SId}" for="SId" />
                        <p:inputText id="SId" value="#{tblStockController.selected.SId}" title="#{bundle.EditTblStockTitle_SId}" required="true" requiredMessage="#{bundle.EditTblStockRequiredMessage_SId}"/>
                        <p:outputLabel value="#{bundle.EditTblStockLabel_minQty}" for="minQty" />
                        <p:inputText id="minQty" value="#{tblStockController.selected.minQty}" title="#{bundle.EditTblStockTitle_minQty}" required="true" requiredMessage="#{bundle.EditTblStockRequiredMessage_minQty}"/>
                        <p:outputLabel value="#{bundle.EditTblStockLabel_remQty}" for="remQty" />
                        <p:inputText id="remQty" value="#{tblStockController.selected.remQty}" title="#{bundle.EditTblStockTitle_remQty}" required="true" requiredMessage="#{bundle.EditTblStockRequiredMessage_remQty}"/>
                        <p:outputLabel value="#{bundle.EditTblStockLabel_rate}" for="rate" />
                        <p:inputText id="rate" value="#{tblStockController.selected.rate}" title="#{bundle.EditTblStockTitle_rate}" required="true" requiredMessage="#{bundle.EditTblStockRequiredMessage_rate}"/>
                        <p:outputLabel value="#{bundle.EditTblStockLabel_itmId}" for="itmId" />
                        <p:selectOneMenu id="itmId" value="#{tblStockController.selected.itmId}" required="true" requiredMessage="#{bundle.EditTblStockRequiredMessage_itmId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblItemsController.itemsAvailableSelectOne}"
                                           var="itmIdItem"
                                           itemValue="#{itmIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTblStockLabel_meta}" for="meta" />
                        <p:selectOneMenu id="meta" value="#{tblStockController.selected.meta}" required="true" requiredMessage="#{bundle.EditTblStockRequiredMessage_meta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblStockGenereController.itemsAvailableSelectOne}"
                                           var="metaItem"
                                           itemValue="#{metaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblStockController.update}" value="#{bundle.Save}" update="display,:TblStockListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblStockEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblStockEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
