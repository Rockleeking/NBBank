<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblDeptViewDlg" widgetVar="TblDeptViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblDeptTitle}">
            <h:form id="TblDeptViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblDeptController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblDeptLabel_deptId}"/>
                        <h:outputText value="#{tblDeptController.selected.deptId}" title="#{bundle.ViewTblDeptTitle_deptId}"/>
                        <h:outputText value="#{bundle.ViewTblDeptLabel_deptName}"/>
                        <h:outputText value="#{tblDeptController.selected.deptName}" title="#{bundle.ViewTblDeptTitle_deptName}"/>
                        <h:outputText value="#{bundle.ViewTblDeptLabel_detail}"/>
                        <h:outputText value="#{tblDeptController.selected.detail}" title="#{bundle.ViewTblDeptTitle_detail}"/>
                        <h:outputText value="#{bundle.ViewTblDeptLabel_branchId}"/>
                        <h:outputText value="#{tblDeptController.selected.branchId}" title="#{bundle.ViewTblDeptTitle_branchId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblDeptViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
