<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
            <h:form id="TblMemoListForm">
                <p:panel header="#{bundle.ListTblMemoTitle}">
                    <p:dataTable id="datalist" value="#{tblMemoController.items}" var="item"
                                 selectionMode="single" selection="#{tblMemoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.MId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton"/>
                        <p:ajax event="rowUnselect" update="createButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMemoTitle_MId}"/>
                            </f:facet>
                            <h:outputText value="#{item.MId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMemoTitle_MDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMemoTitle_MFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.MFrom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMemoTitle_MTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.MTo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblMemoTitle_detail}"/>
                            </f:facet>
                            <h:outputText value="#{item.detail}"/>
                        </p:column>
                        <f:facet name="footer">
                            
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="new memorandum" actionListener="#{tblMemoController.prepareCreate}" update=":TblMemoCreateForm" oncomplete="PF('TblMemoCreateDialog').show()" />
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            
             <ui:include src="../tblMemo/Create.xhtml"/>
    

</ui>
