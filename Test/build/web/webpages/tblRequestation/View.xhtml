<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblRequestationViewDlg" widgetVar="TblRequestationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblRequestationTitle}">
            <h:form id="TblRequestationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblRequestationController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblRequestationLabel_reqId}"/>
                        <h:outputText value="#{tblRequestationController.selected.reqId}" title="#{bundle.ViewTblRequestationTitle_reqId}"/>
                        <h:outputText value="#{bundle.ViewTblRequestationLabel_reqDate}"/>
                        <h:outputText value="#{tblRequestationController.selected.reqDate}" title="#{bundle.ViewTblRequestationTitle_reqDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTblRequestationLabel_qty}"/>
                        <h:outputText value="#{tblRequestationController.selected.qty}" title="#{bundle.ViewTblRequestationTitle_qty}"/>
                        <h:outputText value="#{bundle.ViewTblRequestationLabel_itmId}"/>
                        <h:outputText value="#{tblRequestationController.selected.itmId}" title="#{bundle.ViewTblRequestationTitle_itmId}"/>
                        <h:outputText value="#{bundle.ViewTblItemsLabel_itmName}"/>
                        <h:outputText value="#{tblRequestationController.itmName}" title="#{bundle.ViewTblItemsTitle_itmName}"/>
                        <h:outputText value="#{bundle.ViewTblRequestationLabel_deptId}"/>
                        <h:outputText value="#{tblRequestationController.selected.deptId}" title="#{bundle.ViewTblRequestationTitle_deptId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblRequestationViewDialog.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
