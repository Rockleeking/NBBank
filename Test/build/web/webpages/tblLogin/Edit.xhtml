<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblLoginEditDlg" widgetVar="TblLoginEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTblLoginTitle}">
            <h:form id="TblLoginEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblLoginController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTblLoginLabel_lid}" for="lid" />
                        <p:inputText id="lid" value="#{tblLoginController.selected.lid}" title="#{bundle.EditTblLoginTitle_lid}" required="true" requiredMessage="#{bundle.EditTblLoginRequiredMessage_lid}"/>
                        <p:outputLabel value="#{bundle.EditTblLoginLabel_user}" for="user" />
                        <p:inputText id="user" value="#{tblLoginController.selected.user}" title="#{bundle.EditTblLoginTitle_user}" required="true" requiredMessage="#{bundle.EditTblLoginRequiredMessage_user}"/>
                        <p:outputLabel value="#{bundle.EditTblLoginLabel_pwd}" for="pwd" />
                        <p:inputText id="pwd" value="#{tblLoginController.selected.pwd}" title="#{bundle.EditTblLoginTitle_pwd}" required="true" requiredMessage="#{bundle.EditTblLoginRequiredMessage_pwd}"/>
                        <p:outputLabel value="#{bundle.EditTblLoginLabel_genere}" for="genere" />
                        <p:selectOneMenu id="genere" value="#{tblLoginController.selected.genere}" required="true" requiredMessage="#{bundle.EditTblLoginRequiredMessage_genere}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblLoginGenereController.itemsAvailableSelectOne}"
                                           var="genereItem"
                                           itemValue="#{genereItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblLoginController.update}" value="#{bundle.Save}" update="display,:TblLoginListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblLoginEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TblLoginEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
