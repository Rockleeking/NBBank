<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblMemoViewDlg" widgetVar="TblMemoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblMemoTitle}">
            <h:form id="TblMemoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblMemoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblMemoLabel_MId}"/>
                        <h:outputText value="#{tblMemoController.selected.MId}" title="#{bundle.ViewTblMemoTitle_MId}"/>
                        <h:outputText value="#{bundle.ViewTblMemoLabel_MDate}"/>
                        <h:outputText value="#{tblMemoController.selected.MDate}" title="#{bundle.ViewTblMemoTitle_MDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTblMemoLabel_MFrom}"/>
                        <h:outputText value="#{tblMemoController.selected.MFrom}" title="#{bundle.ViewTblMemoTitle_MFrom}"/>
                        <h:outputText value="#{bundle.ViewTblMemoLabel_MTo}"/>
                        <h:outputText value="#{tblMemoController.selected.MTo}" title="#{bundle.ViewTblMemoTitle_MTo}"/>
                        <h:outputText value="#{bundle.ViewTblMemoLabel_detail}"/>
                        <h:outputText value="#{tblMemoController.selected.detail}" title="#{bundle.ViewTblMemoTitle_detail}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblMemoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
