<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblItemsViewDlg" widgetVar="TblItemsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTblItemsTitle}">
            <h:form id="TblItemsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblItemsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTblItemsLabel_itmId}"/>
                        <h:outputText value="#{tblItemsController.selected.itmId}" title="#{bundle.ViewTblItemsTitle_itmId}"/>
                        <h:outputText value="#{bundle.ViewTblItemsLabel_itmName}"/>
                        <h:outputText value="#{tblItemsController.selected.itmName}" title="#{bundle.ViewTblItemsTitle_itmName}"/>
                        <h:outputText value="#{bundle.ViewTblItemsLabel_detail}"/>
                        <h:outputText value="#{tblItemsController.selected.detail}" title="#{bundle.ViewTblItemsTitle_detail}"/>
                        <h:outputText value="#{bundle.ViewTblItemsLabel_meta}"/>
                        <h:outputText value="#{tblItemsController.selected.meta}" title="#{bundle.ViewTblItemsTitle_meta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TblItemsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
